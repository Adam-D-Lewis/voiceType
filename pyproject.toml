[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "voicetype"
authors = [{ name = "Adam Lewis" }]
dependencies = [
    "fastapi>=0.93.0",
    "uvicorn",
    # "pyaudio",  # was causing me problems with audio
    "pynput @ git+https://github.com/Adam-D-Lewis/pynput@26fe001ada956c0ad023ea0e3aa3c7dded3526ad",
    "speechrecognition",
    "loguru",
    "pystray",
    "prompt_toolkit",
    # "aider-chat",  # TODO: Remove after extracting voice stuff
    "dasbus", # wayland
    # "pygame",  # for sound
    "playsound3",        # for sound
    "pydantic-settings",
]
dynamic = ["version"]

[project.scripts]
voicetype = "voicetype.__main__:main"

[project.optional-dependencies]
dev = [
    "pytest",
    "pre-commit",
]
[tool.setuptools.packages.find]
include = ["voicetype*"]

[tool.setuptools.package-data]
"*" = ["*.wav"]
# "*" = ["*.css", "*.png"]

[tool.ruff]
select = ["ALL"]
# Ignore line too long, because due to black the error can only occur for strings
ignore = ["E501"]
fix = true

[tool.ruff.lint]
select = ["I"]
