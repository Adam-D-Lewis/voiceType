[build-system]
requires = [
    "setuptools",
]
build-backend = "setuptools.build_meta"

[project]
name = "voicetype"
authors = [
    { name = "Adam Lewis" },
]
dependencies = [
    "fastapi>=0.93.0",
    "uvicorn",
    # "pyaudio",  # was causing me problems with audio
    "pynput @ git+https://github.com/Adam-D-Lewis/pynput@26fe001ada956c0ad023ea0e3aa3c7dded3526ad",
    "speechrecognition",
    "loguru",
    "pystray",
    "prompt_toolkit",
    # "aider-chat",  # TODO: Remove after extracting voice stuff
    "dasbus",  # wayland
    # "pygame",  # for sound
    "playsound3", # for sound
]
dynamic = ["version"]

[project.scripts]
voicetype = "voicetype.__main__:main"

[tool.setuptools.packages.find]
include = [
    "voicetype*",
]

[tool.setuptools.package-data]
"*" = ["*.wav"]
# "*" = ["*.css", "*.png"]

[tool.ruff]
# Ignore line too long, because due to black the error can only occure for strings
ignore = ["E501"]

[tool.ruff.per-file-ignores]
# ignore unused imports in __init__.py files
"__init__.py" = ["F401"]
