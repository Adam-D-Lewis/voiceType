version: '3.8'

services:
  # Jaeger all-in-one (includes collector, query, and UI)
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: voicetype-jaeger
    ports:
      # Jaeger UI
      - "16686:16686"
      # OTLP gRPC receiver (for OpenTelemetry)
      - "4317:4317"
      # OTLP HTTP receiver (alternative)
      - "4318:4318"
      # Jaeger Thrift compact (legacy)
      - "6831:6831/udp"
      # Jaeger Thrift binary (legacy)
      - "6832:6832/udp"
      # Jaeger gRPC (legacy)
      - "14250:14250"
      # Health check endpoint
      - "14269:14269"
    environment:
      # Set log level
      - LOG_LEVEL=info
      # Enable OTLP receiver
      - COLLECTOR_OTLP_ENABLED=true
    restart: unless-stopped
    networks:
      - voicetype

networks:
  voicetype:
    driver: bridge
